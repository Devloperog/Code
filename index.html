<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Form</title>
    <script type="text/javascript" src="validation.js"></script>
</head>
<body>
    <h2>Email Verification Form</h2>
    <form action="verify_email.php" method="post" onsubmit="return sendVerificationCode();">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Verify</button>
    </form>

    <form action="verify_code.php" method="post" id="verification_form" style="display: none;">
        <label for="verification_code">Enter Verification Code:</label>
        <input type="text" id="verification_code" name="verification_code" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
